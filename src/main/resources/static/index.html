<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Онлайн магазин компьютеров</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<header>
  <h1>Добро пожаловать в наш магазин компьютеров</h1>
  <nav>
    <ul>
      <li><a href="#home">Главная</a></li>
      <li><a href="#catalog">Каталог</a></li>
      <li><a href="#contacts">Контакты</a></li>
    </ul>
  </nav>
</header>

<section class="filter">
  <h3>Фильтры</h3>
  <div>
    <button onclick="filterProducts('all')">Все</button>
    <button onclick="filterProducts('gaming')">Игровые</button>
    <button onclick="filterProducts('office')">Офисные</button>
    <button onclick="filterProducts('budget')">Бюджетные</button>
    <button onclick="filterProducts('compact')">Компактные</button>
  </div>

  <div>
    <h4>Бренд</h4>
    <button onclick="filterByBrand('brand1')">Brand 1</button>
    <button onclick="filterByBrand('brand2')">Brand 2</button>
    <button onclick="filterByBrand('brand3')">Brand 3</button>
  </div>

  <div>
    <h4>Цена</h4>
    <button onclick="filterByPrice('low')">До 100,000 руб.</button>
    <button onclick="filterByPrice('medium')">100,000 - 250,000 руб.</button>
    <button onclick="filterByPrice('high')">От 250,000 руб.</button>
  </div>
</section>

<section class="products" id="catalog">


</section>

<div id="product-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">×</span>
    <img id="modal-image" src="" alt="Product Image" />
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
    <p id="modal-price"></p>
  </div>
</div>

<footer>
  <p>&copy; 2025 Интернет-магазин компьютеров</p>
</footer>

<script src="/js/app.js"></script>
</body>

</html>

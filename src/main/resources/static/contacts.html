<main class="contacts-container">
    <section>
        <h2>О магазине</h2>
        <p>Мы — надёжный поставщик компьютеров и комплектующих. Работаем с 2020 года.</p>
        <p><strong>Адрес:</strong> г. Ташкент, ул. Технологическая, 12</p>
        <p><strong>Часы работы:</strong> Пн–Пт с 9:00 до 18:00</p>
        <p><strong>Email:</strong> <a href="mailto:support@internetshop.uz">support@internetshop.uz</a></p>
    </section>

    <section>
        <h3>Форма обратной связи</h3>
        <form>
            <label>
                Имя:<br />
                <input type="text" name="name" required />
            </label><br /><br />
            <label>
                Email:<br />
                <input type="email" name="email" required />
            </label><br /><br />
            <label>
                Сообщение:<br />
                <textarea name="message" rows="5" required></textarea>
            </label><br /><br />
            <button type="submit">Отправить</button>
        </form>
    </section>
</main>
